<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My instants ip banned me :(</title>
</head>
<body>
  <h1>Soundboard</h1>

  <button onclick="playSound('mySound')">Play 0127</button>
  <button onclick="playSound('otherSound')">Play Other Sound</button>

  <!-- Audio elements -->
  <audio id="mySound" src="https://raw.githubusercontent.com/springzman/Soundboard/main/0127.MP3"></audio>
  <audio id="otherSound" src="https://raw.githubusercontent.com/springzman/Soundboard/main/consent.mp3"></audio>

  <script>
    function playSound(id) {
      const audio = document.getElementById(id);
      audio.currentTime = 0; // restart if already playing
      audio.play();
    }
  </script>
</body>
</html>
